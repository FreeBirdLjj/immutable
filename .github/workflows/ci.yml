name: CI

on:
  - push
  - pull_request

permissions:
  contents: read

jobs:
  set-matrix:

    name: set matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        data:
          - # shared matrix starts here:
            go-version:
              - "1.23"
    outputs:
      matrix: ${{ toJSON(matrix.data) }}

    steps:
      # `steps` cannot be empty if the job's `uses` is not set
      - run: true

  format:

    name: format
    needs:
      - set-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.set-matrix.outputs.matrix) }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Format
      run: go fmt ./...

    - name: Fix
      run: go fix ./...

    - name: Vet
      run: go vet ./...

    - name: Check changes
      run: git diff-index --quiet HEAD

  unit-test:

    name: unit test
    needs:
      - set-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.set-matrix.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Install dependencies
        run: go get ./...

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -race -v ./...
